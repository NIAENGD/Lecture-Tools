<div class="top-bar" role="tablist">
  <div class="top-bar-left">
    <button
      type="button"
      class="active"
      data-view="details"
      aria-pressed="true"
      data-i18n="topBar.details"
    >
      Details
    </button>
    <button
      id="toggle-edit-mode"
      type="button"
      class="ghost pill"
      aria-pressed="false"
      data-i18n="topBar.enableEdit"
    >
      Enable edit mode
    </button>
  </div>
  <div class="top-bar-right">
    <button
      type="button"
      class="ghost"
      data-view="progress"
      aria-pressed="false"
      data-i18n="topBar.progress"
    >
      Progress
    </button>
    <button
      type="button"
      data-view="create"
      aria-pressed="false"
      data-i18n="topBar.create"
    >
      Create
    </button>
    <button
      type="button"
      class="ghost"
      data-view="storage"
      aria-pressed="false"
      data-i18n="topBar.storage"
    >
      Storage
    </button>
    <button
      type="button"
      data-view="settings"
      aria-pressed="false"
      data-i18n="topBar.settings"
    >
      Settings
    </button>
  </div>
</div>
