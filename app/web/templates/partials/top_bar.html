<div class="top-bar tabs" role="tablist">
  <div class="tabs__group">
    <button
      type="button"
      class="button button--tab active"
      data-view="details"
      aria-pressed="true"
      data-i18n="topBar.details"
    >
      Details
    </button>
    <button
      id="toggle-edit-mode"
      type="button"
      class="button button--ghost button--pill"
      aria-pressed="false"
      data-i18n="topBar.enableEdit"
    >
      Enable edit mode
    </button>
  </div>
  <div class="tabs__group tabs__group--end">
    <button
      type="button"
      class="button button--tab"
      data-view="progress"
      aria-pressed="false"
      data-i18n="topBar.progress"
    >
      Progress
    </button>
    <button
      type="button"
      class="button button--tab"
      data-view="create"
      aria-pressed="false"
      data-i18n="topBar.create"
    >
      Create
    </button>
    <button
      type="button"
      class="button button--tab"
      data-view="storage"
      aria-pressed="false"
      data-i18n="topBar.storage"
    >
      Storage
    </button>
    <button
      type="button"
      class="button button--tab"
      data-view="settings"
      aria-pressed="false"
      data-i18n="topBar.settings"
    >
      Settings
    </button>
  </div>
</div>
